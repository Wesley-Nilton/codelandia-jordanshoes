<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <p class="additional">Ganhe R$ 10,00 de desconto no frete</p>
        <h2>JordanShoes</h2>
    </header>
    <main>
        <section class="store-presentation">
            <h1>A melhor loja de Jordan</h1>
            <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </section>
        <section class="product-presentation">
            <header>
                <h2>Destaques</h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
            </header>
            <ul class="products">
                <li class="card">
                    <img src="assets/img/air-jordan-1-mid-dutch-green-1-400.png" alt="Tênis Air Jordan 1 Mid Dutch">
                </li>
                <li class="card">
                    <img src="assets/img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt="Tênis Air Jordan 1 High Zoom">
                </li>
                <li class="card">
                    <img src="assets/img/air-jordan-1-retro-high-court-purple-w-1-400.png" alt="Tênis Air Jordan 1 Retro High">
                </li>
                <li class="card">
                    <img src="assets/img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="Tênis Air Jordan 1 Mid Light">
                </li>
                <li class="card">
                    <img src="assets/img/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt="Tênis Air Jordan 1 Mid Black">
                </li>
                <li class="card">
                    <img src="assets/img/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt="Tênis Air Jordan 1 Mid Bright">
                </li>
                <li class="card">
                    <img src="assets/img/air-jordan-1-mid-grey-camo-1-1000 1.png" alt="Tênis Air Jordan 1 Mid Grey">
                </li>
                <li class="card">
                    <img src="assets/img/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt="Tênis Air Jordan 1 Mid Carbon">
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p class="additional">Todos os direitos reservados.</p>
    </footer>
</body>
</html>
